{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}

    <div style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
        <h1>Search for stocks</h1>
        <form class="quote-container" autocomplete="off" autofocus action="/quote" method="POST">
            <input class="search-box" placeholder="Search" name="symbol" type="search">

            <button class="search-button">
                <img class="search-icon" src="static/icons/search.svg" type="submit">
            </button>
        </form>

    </div>

    <div class="section">
{% endblock %}
